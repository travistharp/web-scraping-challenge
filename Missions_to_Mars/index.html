<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Data</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="row" id="mars_news">
      <div class="col-md-12">
        <h4 class="heading">Latest Mars News</h4>
        <h5>mars_data.headline</h5>
        <p>mars_data.article</p>
      </div>
    </div>

    <div class="row" id="mars_weather">
      <div class="col-md-12">
        <h4 class="heading">Mars Weather</h4>
        <p>mars_data.weather</p>
      </div>
    </div>

  </div>
</body>

</html>
